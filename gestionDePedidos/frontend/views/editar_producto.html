      .form-container {
        margin-top: 50px;
        padding: 40px 30px;

        border-radius: 15px;

        max-width: 700px;
        width: 100%;
      }
      .form-header {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        color: #4364f7;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #d1d3e2;
        transition: 0.3s;
      }
      .form-control:focus {
        border-color: #4364f7;
        box-shadow: 0 0 5px rgba(67, 100, 247, 0.5);
      }
      .btn-primary {
        background-color: #4364f7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #6fb1fc;
      }
      .navbar-dark .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Gestión de Pedidos</a>
        <button

          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacion">
          <ul class="navbar-nav me-auto">
            <!-- Menú de Pedidos -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="menuPedidos"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Pedidos
              </a>
              <ul class="dropdown-menu" aria-labelledby="menuPedidos">
                <li><a class="dropdown-item" href="pedidos.html">Consultar</a></li>
                <li><a class="dropdown-item" href="crear_pedido.html">Crear</a></li>
                <li><a class="dropdown-item" href="editar_pedido.html">Editar</a></li>
                <li><a class="dropdown-item" href="eliminar_pedido.html">Eliminar</a></li>
              </ul>
            </li>
            <!-- Menú de Productos -->
            <li class="nav-item dropdown">
              <a

                href="#"

                Productos

                <li><a class="dropdown-item" href="productos.html">Consultar</a></li>
                <li><a class="dropdown-item" href="crear_producto.html">Crear</a></li>
                <li><a class="dropdown-item" href="editar_producto.html">Editar</a></li>

            </li>
            <!-- Menú de Clientes -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="menuClientes"

                aria-expanded="false"

                <li><a class="dropdown-item" href="clientes.html">Consultar</a></li>
                <li><a class="dropdown-item" href="crear_cliente.html">Crear</a></li>

          <ul class="navbar-nav">
            <li class="nav-item">

          </ul>
        </div>
      </div>

    <!-- Formulario -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="form-header">Editar Producto</h3>
        <form id="editProductForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese el nombre del producto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="precio"
              placeholder="Ingrese el precio"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              rows="3"
              placeholder="Ingrese la descripción"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="cantidad_disponible" class="form-label">Cantidad Disponible</label>
            <input
              type="number"
              class="form-control"
              id="cantidad_disponible"
              placeholder="Ingrese la cantidad disponible"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Guardar Cambios</button>
            <button type="reset" class="btn btn-secondary btn-lg w-100">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("editProductForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const descripcion = document.getElementById("descripcion").value;
        const cantidad = document.getElementById("cantidad_disponible").value;

        if (!nombre || !precio || !descripcion || !cantidad) {
          alert("Por favor, complete todos los campos.");
        } else {
          alert("Producto actualizado con éxito.");
        }
      });
    </script>
  </body>
