    <div class="form-container">
      <div class="form-header">
        <h2>Editar Cliente</h2>
      </div>
      <form id="editarClienteForm" class="p-3">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            placeholder="Ingresa el nombre del cliente"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            pattern="\d{10}"
            required
            placeholder="Ingresa el teléfono del cliente"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            placeholder="Ingresa el correo electrónico del cliente"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña (Opcional)</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="6"
            placeholder="Ingresa una nueva contraseña"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
      </form>
    </div>

    <script>
      const apiUrl = "http://127.0.0.1:8000/api/usuarios";
      const urlParams = new URLSearchParams(window.location.search);
      const clienteId = urlParams.get("id");

      if (!clienteId) {
        alert("No se proporcionó un ID de cliente válido.");
        window.location.href = "clientes.html"; 
      }
      async function cargarCliente() {
        try {
          const response = await fetch(`${apiUrl}/${clienteId}`);
          const data = await response.json();

          if (data.status === 200) {
            const usuario = data.usuario;
            document.getElementById("name").value = usuario.name;
            document.getElementById("phone").value = usuario.phone;
            document.getElementById("email").value = usuario.email;
          } else {
            alert("Error al cargar los datos del cliente.");
          }
        } catch (error) {
          console.error("Error al conectar con la API:", error);
        }
      }
      document
        .getElementById("editarClienteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const datosActualizados = {
            name,
            phone,
            email,
          };

          if (password) {
            datosActualizados.password = password;
          }

          try {
            const response = await fetch(`${apiUrl}/${clienteId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(datosActualizados),
            });

            const data = await response.json();

            if (data.status === 200) {
              alert("Cliente actualizado exitosamente.");
              window.location.href = "clientes.html"; 
            } else {
              alert("Error al actualizar cliente: " + data.message);
            }
          } catch (error) {
            console.error("Error al conectar con la API:", error);
          }
        });
      document.addEventListener("DOMContentLoaded", cargarCliente);
    </script>
