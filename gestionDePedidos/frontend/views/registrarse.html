<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        margin-top: 80px;
        padding: 40px 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
      }
      .form-container h3 {
        font-weight: bold;
        color: #4364f7;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #d1d3e2;
        transition: 0.3s;
      }
      .form-control:focus {
        border-color: #4364f7;
        box-shadow: 0 0 5px rgba(67, 100, 247, 0.5);
      }
      .btn-primary {
        background-color: #4364f7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #6fb1fc;
      }
      .btn-secondary {
        background-color: #d1d3e2;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #c1c3d2;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="text-center mb-4">Crear Cuenta</h3>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombre_usuario"
              placeholder="Escribe tu nombre de usuario"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Escribe tu correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Registrarse</button>
            <button type="reset" class="btn btn-secondary btn-lg w-100">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const formRegistro = document.getElementById("formRegistro");

      formRegistro.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombreUsuario = document.getElementById("nombre_usuario").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!nombreUsuario || !email || !password) {
          alert("Por favor, llena todos los campos");
          return;
        }

        alert(`Usuario ${nombreUsuario} registrado con éxito.`);
        formRegistro.reset();
      });
    </script>
  </body>
</html>
