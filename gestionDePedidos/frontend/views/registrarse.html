<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        margin-top: 50px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">Registrarse</h3>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombre_usuario"
              placeholder="Escribe tu nombre de usuario"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Escribe tu correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm">Registrarse</button>
            <button type="reset" class="btn btn-secondary btn-sm">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      const formRegistro = document.getElementById('formRegistro');

      formRegistro.addEventListener('submit', function (e) {
        e.preventDefault();

        const nombreUsuario = document.getElementById('nombre_usuario').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!nombreUsuario || !email || !password) {
          alert('Por favor, llena todos los campos');
          return;
        }

        alert(`Usuario ${nombreUsuario} registrado con éxito.`);
        formRegistro.reset(); 
      });
    </script>
  </body>
</html>
