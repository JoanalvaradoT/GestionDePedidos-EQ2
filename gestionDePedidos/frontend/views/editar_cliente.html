    <!-- Formulario -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="form-header">Editar Cliente</h3>
        <form id="editarClienteForm">
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              class="form-control"
              id="nombre_usuario"
              name="nombre_usuario"
              placeholder="Escribe el nombre de usuario"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Escribe el correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="Escribe el número de teléfono"
              required
            />
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol" required>
              <option value="">Selecciona un rol</option>
              <option value="administrador">Administrador</option>
              <option value="usuario">Usuario</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Escribe la contraseña"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Guardar Cambios</button>
            <button type="reset" class="btn btn-secondary btn-lg w-100">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("editarClienteForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const nombre_usuario = document.getElementById("nombre_usuario").value;
        const email = document.getElementById("email").value;
        const telefono = document.getElementById("telefono").value;
        const rol = document.getElementById("rol").value;
        const password = document.getElementById("password").value;

        if (!nombre_usuario || !email || !telefono || !rol || !password) {
          alert("Por favor, complete todos los campos.");
        } else {
          alert("Cliente actualizado correctamente.");
        }
      });
    </script>
