    <!-- Formulario -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container">
        <h3 class="form-header">Crear Nuevo Pedido</h3>
        <form id="crearPedidoForm">
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <select class="form-select" id="producto" name="producto" required>
              <option value="">Selecciona un producto</option>
              <option value="producto1">Producto 1</option>
              <option value="producto2">Producto 2</option>
              <option value="producto3">Producto 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              placeholder="Escribe la cantidad"
              min="1"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Crear Pedido</button>
            <button type="reset" class="btn btn-secondary btn-lg w-100">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("crearPedidoForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const producto = document.getElementById("producto").value;
        const cantidad = parseInt(document.getElementById("cantidad").value, 10);

        if (!producto || cantidad < 1) {
          alert("Por favor, selecciona un producto y asegúrate de que la cantidad sea válida (mayor a 0).");
        } else {
          alert("Pedido creado correctamente.");
        }
      });
    </script>
