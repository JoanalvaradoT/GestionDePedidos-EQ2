<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      margin-top: 80px;
      padding: 40px 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }
    .form-container h3 {
      font-weight: bold;
      color: #4364f7;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d3e2;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #4364f7;
      box-shadow: 0 0 5px rgba(67, 100, 247, 0.5);
    }
    .btn-primary {
      background-color: #4364f7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #6fb1fc;
    }
    .btn-link {
      color: #4364f7;
      text-decoration: none;
    }
    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-container">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Iniciar Sesión</button>
        </div>
        <div class="text-center">
          <button class="btn btn-link" type="button" onclick="redirectToRegister()">¿No tienes una cuenta? Regístrate aquí</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function redirectToRegister() {
      window.location.href = "registrarse.html"; 
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Inicio de sesión enviado");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
